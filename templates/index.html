<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нормоконтроль PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 800px; background: white; padding: 30px; border-radius: 10px; shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .error-group { margin-bottom: 20px; }
        .error-item { color: #dc3545; }
        #loading { display: none; }
    </style>
</head>
<body>

<div class="container shadow">
    <h2 class="text-center mb-4">Автоматический Нормоконтроль</h2>

    <div class="mb-3">
        <label for="pdfFile" class="form-label">Выберите файл PDF для проверки</label>
        <input class="form-control" type="file" id="pdfFile" accept=".pdf">
    </div>

    <button onclick="uploadFile()" class="btn btn-primary w-100">Проверить документ</button>

    <div id="loading" class="text-center mt-3">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Загрузка...</span>
        </div>
        <p>Идет анализ документа...</p>
    </div>

    <div id="results" class="mt-4"></div>
</div>

<script>
    async function uploadFile() {
        const fileInput = document.getElementById('pdfFile');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');

        if (fileInput.files.length === 0) {
            alert("Пожалуйста, выберите файл!");
            return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        // Очистка и показ загрузки
        resultsDiv.innerHTML = "";
        loadingDiv.style.display = "block";

        try {
            const response = await fetch('/analyze', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            loadingDiv.style.display = "none";

            if (data.status === 'error') {
                resultsDiv.innerHTML = `<div class="alert alert-danger">Ошибка: ${data.message}</div>`;
                return;
            }

            if (data.total_errors === 0) {
                resultsDiv.innerHTML = `<div class="alert alert-success">✅ Ошибок не найдено! Отличная работа.</div>`;
                return;
            }

            let html = `<div class="alert alert-warning">Найдено ошибок: <strong>${data.total_errors}</strong></div>`;

            const titles = {
                'margins': 'Поля страницы',
                'figures': 'Оформление рисунков',
                'fig_refs': 'Ссылки на рисунки',
                'ref_order': 'Порядок литературы',
                'tables': 'Оформление таблиц',
                'lists': 'Списки',
                'indent': 'Абзацные отступы'
            };

            for (const [key, errors] of Object.entries(data.details)) {
                if (errors.length > 0) {
                    html += `<div class="card error-group">
                                <div class="card-header fw-bold">${titles[key] || key}</div>
                                <ul class="list-group list-group-flush">`;

                    errors.forEach(err => {
                        html += `<li class="list-group-item error-item">❌ ${err}</li>`;
                    });

                    html += `</ul></div>`;
                }
            }

            resultsDiv.innerHTML = html;

        } catch (error) {
            loadingDiv.style.display = "none";
            resultsDiv.innerHTML = `<div class="alert alert-danger">Ошибка сети: ${error}</div>`;
        }
    }
</script>

</body>
</html>
